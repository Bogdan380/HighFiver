<div class="points-header">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="45"
    height="45"
    fill="currentColor"
    class="bi bi-arrow-left-circle back"
    viewBox="0 0 16 16"
    (click)="goBack()"
  >
    <path
      fill-rule="evenodd"
      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
    />
  </svg>
  <span> Points Administration</span>
</div>
<div class="reward_wrapper d-flex justify-content-center">
  <img src="../../../assets/static/large_money_bag.png" class="reward" />
</div>
<div
  class="button_wrapper d-flex justify-content-center"
  (click)="openModal('assign-modal')"
>
  <div class="btn btn-success admin_buttons">Points assignment</div>
</div>
<div
  class="button_wrapper d-flex justify-content-center"
  (click)="openModal('assign-modal-2')"
>
  <div class="btn btn-success admin_buttons">Points refresh interval</div>
</div>
<app-modal id="assign-modal">
  <div class="wrapper_small">
    <div class="d-flex justify-content-end col-lg-12 upper_box">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-x close"
        viewBox="0 0 16 16"
        (click)="closeModal('assign-modal')"
        style="margin-bottom: 1rem"
      >
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
    </div>
    <div class="central_box_no_border">
      <input
        type="number"
        placeholder="Enter number of points"
        class="points_input"
        [(ngModel)]="points"
      />
      <button
        class="btn btn-primary proceed_button"
        (click)="checkPoints()"
      >
        Save
      </button>
    </div>
    <div
      class="d-flex justify-content-center col-lg-12"
      style="height: 5rem"
    >
    <p style="margin-top: 1rem">{{error}}</p>
  </div>
  </div>
</app-modal>
<app-modal id="confirm-modal">
  <div class="wrapper">
    <div class="d-flex justify-content-between col-lg-12 upper_box">
      <h2 class="text">Are you sure?</h2>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-x close"
        viewBox="0 0 16 16"
        (click)="closeModal('confirm-modal')"
      >
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
    </div>
    <div class="central_box">
      <p>
        Click button “Save” to redeem this amount of points to all the employees
        except managers.
      </p>
    </div>
    <div class="d-flex justify-content-end button_box col-lg-12">
      <button
        class="btn btn-outline-secondary"
        (click)="closeModal('confirm-modal')"
      >
        Cancel
      </button>
      <button class="btn btn-primary proceed_button" (click)="persistPoints()">Save</button>
    </div>
  </div>
</app-modal>
<app-modal id="assign-modal-2">
  <div class="wrapper_small">
    <div class="d-flex justify-content-end col-lg-12 upper_box">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-x close"
        viewBox="0 0 16 16"
        (click)="closeModal('assign-modal-2')"
        style="margin-bottom: 1rem"
      >
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
    </div>
    <div class="central_box_no_border">
      <input
        type="number"
        placeholder="Enter number of days"
        class="points_input"
        [(ngModel)]="days"
      />
      <button
        class="btn btn-primary proceed_button"
        (click)="checkDays()"
      >
        Save
      </button>
    </div>
    <div
      class="d-flex justify-content-center col-lg-12"
      style="height: 5rem"
    >
    <p style="margin-top: 1rem">{{errorDays}}</p>
    </div>
  </div>
</app-modal>
<app-modal id="confirm-modal-2">
  <div class="wrapper" style="height: 12rem !important">
    <div class="d-flex justify-content-between col-lg-12 upper_box">
      <h2 class="text">Are you sure?</h2>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-x close"
        viewBox="0 0 16 16"
        (click)="closeModal('confirm-modal-2')"
      >
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
    </div>
    <div class="central_box">
      <p>
        You are about to make this number of days a cycle for redeeming points.
      </p>
    </div>
    <div class="d-flex justify-content-end button_box col-lg-12">
      <button
        class="btn btn-outline-secondary"
        (click)="closeModal('confirm-modal-2')"
      >
        Cancel
      </button>
      <button class="btn btn-primary proceed_button" (click)="persistDays()">Save</button>
    </div>
  </div>
</app-modal>
