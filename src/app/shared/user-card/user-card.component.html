<div class="user_card">
  <div class="user_card_row d-flex justify-content-center">
    <div class="user_photo" [class.m-top]="!showButton">
      <img
        [src]="imageUrl"
        style="width: 100%; height: 100%; border-radius: 50%"
        (error)="setDefaultPic()"
      />
    </div>
  </div>
  <div class="user_card_row d-flex justify-content-center">
    <div class="points d-flex justify-content-between">
      <div class="points-container">
        <p class="points-text">To redeem:</p>
        <div class="points_cloud">
          <p class="points-number redeem">{{ redeemPoints }}</p>
        </div>
      </div>
      <div class="points-container">
        <p class="points-text">To give:</p>
        <div class="points_cloud">
          <p class="points-number give">{{ givePoints }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="user_card_row d-flex justify-content-center">
    <button
      class="btn btn-primary pick_button"
      (click)="goToAwards()"
      *ngIf="showButton"
    >
      Find award
    </button>
  </div>
</div>
